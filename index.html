<!DOCTYPE html>
<head>
  <meta charset="UTF-8">    
  <meta name="viewport" content="width=device-width", initial-scale=1.0>
  <title>Momentum simulator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>This is a momentum simulator</h1>
  <form id="form1">
    <label for="velocity">Velocity(m/s):</label><br>
    <input type="text" id="velocity" name="velocity"><br>
    <label for="mass">Mass(kg):</label><br>
    <input type="text" id="mass" name="mass">
  </form>
  <button onclick="myFunction()">Submit</button>
  <script>
    function myFunction() {
      var x = document.getElementById("form1");
      var text = "";
      let v = x.elements[0].value
      let m = x.elements[1].value
      text = v + " m/s" + "<br>" + m + " kg";
      document.getElementById("output").innerHTML = text;
    }
  </script>
  <p id="output"></p>
  <div class = "box">
    <p> <br> <br> </p>
  </div>
</body>
